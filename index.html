<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Fake OS</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div id="desktop">
    <!-- Notepad Icon -->
    <div class="icon" onclick="openApp('notepad')">
      <img src="https://icons.iconarchive.com/icons/custom-icon-design/pretty-office-11/64/Notepad-icon.png" alt="Notepad">
      <span>Notepad.txt</span>
    </div>
    <!-- Snake Icon -->
    <div class="icon" onclick="openApp('snake')">
      <img src="https://icons.iconarchive.com/icons/graphicloads/colorful-long-shadow/64/Game-icon.png" alt="Snake">
      <span>Snake.exe</span>
    </div>
    <!-- Minesweeper Icon -->
    <div class="icon" onclick="openApp('minesweeper')">
      <img src="https://icons.iconarchive.com/icons/papirus-team/papirus-apps/64/minesweeper-icon.png" alt="Minesweeper">
      <span>Minesweeper.exe</span>
    </div>
  </div>

  <!-- Notepad App -->
  <div class="window" id="notepad">
    <div class="title-bar" onmousedown="startDrag(event, this.parentElement)">
      <span>Notepad.txt</span>
      <button onclick="closeApp('notepad')">X</button>
    </div>
    <div class="window-content">
      <textarea>This is a NOT fake OS. DONT Look deeper for secrets...
        
        
        
        why are you still reading? weirdo</textarea>
    </div>
  </div>

  <!-- Snake App -->
  <div class="window" id="snake">
    <div class="title-bar" onmousedown="startDrag(event, this.parentElement)">
      <span>Snake.exe</span>
      <button onclick="closeApp('snake')">X</button>
    </div>
    <div class="window-content">
      <div id="snakeScore">Score: 0</div>
      <canvas id="snakeCanvas" width="200" height="200"></canvas>
      <div id="snakeGameOver" style="display:none; text-align:center;">
        <h3>GAME OVER</h3>
        <button onclick="startSnake()">Play Again?</button>
      </div>
      <button id="snakeStartBtn" onclick="startSnake()">Start Game</button>
    </div>
  </div>

  <!-- Minesweeper App -->
  <div class="window" id="minesweeper">
    <div class="title-bar" onmousedown="startDrag(event, this.parentElement)">
      <span>Minesweeper.exe</span>
      <button onclick="closeApp('minesweeper')">X</button>
    </div>
    <div class="window-content">
      <div id="mineBoard"></div>
      <div id="mineStatus"></div>
      <button onclick="initMinesweeper()">Restart</button>
    </div>
  </div>

  <!-- Taskbar -->
  <div id="taskbar">
    <div id="start-btn">Start</div>
    <div id="taskbar-apps"></div>
    <div id="clock"></div>
  </div>

  <script src="script.js"></script>
</body>
</html>
