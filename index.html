<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Fake Windows XP OS</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <!-- Desktop Icons -->
  <div id="desktop">
    <div class="icon" onclick="openApp('minesweeper-app')">
      <img src="https://upload.wikimedia.org/wikipedia/en/0/0f/Minesweeper_Icon.png" alt="Minesweeper" />
      <span>Minesweeper</span>
    </div>
    <div class="icon" onclick="openApp('snake-app')">
      <img src="https://upload.wikimedia.org/wikipedia/commons/7/73/Snake_icon.svg" alt="Snake" />
      <span>Snake</span>
    </div>
  </div>

  <!-- Taskbar -->
  <div id="taskbar">
    <div id="start-btn">Start</div>
    <div id="taskbar-apps"></div>
    <div id="clock"></div>
  </div>

  <!-- Minesweeper App -->
  <div id="minesweeper-app" class="app-window">
    <div class="app-title-bar" onmousedown="startDrag(event, this.parentElement)">
      <span class="title">Minesweeper</span>
      <div class="controls">
        <button onclick="mines_initBoard()">Restart</button>
        <button onclick="closeApp('minesweeper-app')">X</button>
      </div>
    </div>
    <div id="minesweeper" class="app-content"></div>
    <div id="minesweeper-status" class="status"></div>
  </div>

  <!-- Snake App -->
  <div id="snake-app" class="app-window small">
    <div class="app-title-bar" onmousedown="startDrag(event, this.parentElement)">
      <span class="title">Snake</span>
      <div class="controls">
        <button id="snake-start-btn" onclick="snake_start()">Start</button>
        <button onclick="closeApp('snake-app')">X</button>
      </div>
    </div>
    <div id="snake-scoreboard">
      <span>Score: <strong id="snake-score">0</strong></span>
      <span>High Score: <strong id="snake-highscore">0</strong></span>
    </div>
    <div class="app-content" style="text-align:center;">
      <canvas id="snake-canvas" width="240" height="240"></canvas>
      <div id="snake-status" class="status"></div>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
